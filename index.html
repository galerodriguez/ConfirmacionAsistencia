<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Confirmación de Asistencia - Jacqueline</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #c0c0c0, #f0f0f0, #e6e6e6, #bfbfbf);
      position: relative;
      padding: 2rem;
      margin: 0;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Brillos decorativos */
    body::before {
      content: "";
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background:
        radial-gradient(circle at 20% 20%, rgba(255 255 255 / 0.3), transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(255 255 255 / 0.2), transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(255 255 255 / 0.15), transparent 60%);
      animation: shimmer 10s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes shimmer {
      0% {
        transform: translateX(0) translateY(0);
      }
      100% {
        transform: translateX(30px) translateY(30px);
      }
    }

    form {
      background: rgba(255 255 255 / 0.9);
      padding: 2rem;
      max-width: 500px;
      margin: auto;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(191, 191, 191, 0.7);
      position: relative;
      z-index: 1;
    }

    h2 {
      color: #b4975a;
      text-align: center;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .checkbox-group label {
      font-weight: normal;
      margin-top: 0.3rem;
      display: block;
      color: #555;
      cursor: pointer;
    }

    button {
      margin-top: 1.5rem;
      background-color: #25D366;
      color: white;
      border: none;
      padding: 0.8rem;
      width: 100%;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #128C7E;
    }

    #mensajeGracias {
      text-align: center;
      margin-top: 1rem;
      color: #444;
      font-weight: bold;
      font-size: 1.1rem;
    }

    #qrCode {
      display: none;
      text-align: center;
      margin-top: 1rem;
    }

    #qrImage {
      max-width: 200px;
    }

    @media (max-width: 600px) {
      form {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <form onsubmit="enviarFormulario(); return false;">
    <h2>Confirmación de Asistencia</h2>

    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" required />

    <label for="asistencia">¿Confirmás tu asistencia?</label>
    <select id="asistencia" required>
      <option value="">Seleccionar</option>
      <option value="Sí">Sí</option>
      <option value="No">No</option>
    </select>

    <label>Restricción alimentaria (puede marcar varias):</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="alimentacion" value="Ninguna" /> Ninguna</label>
      <label><input type="checkbox" name="alimentacion" value="SIN TACC" /> SIN TACC</label>
      <label><input type="checkbox" name="alimentacion" value="Vegano" /> Vegano</label>
      <label><input type="checkbox" name="alimentacion" value="Hipertensión" /> Hipertensión</label>
      <label><input type="checkbox" name="alimentacion" value="Diabético" /> Diabético</label>
    </div>

    <button type="submit">Enviar confirmación</button>

    <div id="mensajeGracias"></div>
    <div id="qrCode">
      <p>Escaneá este código para enviar el mensaje desde otro dispositivo:</p>
      <img id="qrImage" src="" alt="QR de WhatsApp" />
    </div>
  </form>

  <script>
    function generarID(nombre) {
      const letras = nombre.replace(/\s/g, '').substring(0, 3).toUpperCase();
      const aleatorio = Math.random().toString(36).substring(2, 7).toUpperCase();
      return letras + aleatorio;
    }

    async function enviarFormulario() {
      const nombre = document.getElementById("nombre").value.trim();
      const asistencia = document.getElementById("asistencia").value;
      const restricciones = Array.from(document.querySelectorAll('input[name="alimentacion"]:checked'))
                                .map(el => el.value)
                                .join(", ") || "No especifica";
      const idUnico = generarID(nombre);

      const mensaje = `Hola, soy ${nombre}. Confirmo asistencia: ${asistencia}. Restricciones alimentarias: ${restricciones}. ID de invitación: ${idUnico}. Evento: Mis 15 Años - Jacqueline`;
      const telefono = "541124572552";
      const url = `https://wa.me/${telefono}?text=${encodeURIComponent(mensaje)}`;

      const data = {
        nombre: nombre,
        asistencia: asistencia,
        restricciones: restricciones,
        id: idUnico
      };

      try {
        await fetch("https://script.google.com/macros/s/AKfycbzjvj9vxdP6uBK0uMYnCIRMtW65pk9D1GBG5iRo-iFsMlIgx5nUGLcO6k95kX0w2kmtxA/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        document.getElementById("mensajeGracias").innerHTML = `¡Gracias por confirmar, ${nombre}!<br>Tu código de invitación es: <strong>${idUnico}</strong>`;
        document.getElementById("qrImage").src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(url)}`;
        document.getElementById("qrCode").style.display = "block";

        window.open(url, '_blank');
      } catch (error) {
        alert("Hubo un error al enviar los datos. Por favor, intentá de nuevo.");
      }
    }
  </script>

</body>
</html>
