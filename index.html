<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Confirmación de Asistencia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 2rem;
    }
    form {
      background: #fff;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input[type="text"],
    select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .checkbox-group label {
      font-weight: normal;
      margin-top: 0.3rem;
    }
    button {
      margin-top: 1.5rem;
      background-color: #25D366;
      color: white;
      border: none;
      padding: 0.8rem;
      width: 100%;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #128C7E;
    }
  </style>
</head>
<body>

  <form onsubmit="enviarWhatsApp(); return false;">
    <h2>Confirmación de Asistencia</h2>

    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" required>

    <label for="asistencia">¿Confirmás tu asistencia?</label>
    <select id="asistencia" required>
      <option value="">Seleccionar</option>
      <option value="Sí">Sí</option>
      <option value="No">No</option>
    </select>

    <label>Restricción alimentaria (puede marcar varias):</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="alimentacion" value="Ninguna"> Ninguna</label>
      <label><input type="checkbox" name="alimentacion" value="SIN TACC"> SIN TACC</label>
      <label><input type="checkbox" name="alimentacion" value="Vegano"> Vegano</label>
      <label><input type="checkbox" name="alimentacion" value="Hipertensión"> Hipertensión</label>
      <label><input type="checkbox" name="alimentacion" value="Diabético"> Diabético</label>
    </div>

    <button type="submit">Enviar por WhatsApp</button>
  </form>

  <script>
    function enviarWhatsApp() {
      const nombre = document.getElementById("nombre").value.trim();
      const asistencia = document.getElementById("asistencia").value;

      const restricciones = Array.from(document.querySelectorAll('input[name="alimentacion"]:checked'))
                                .map(el => el.value)
                                .join(", ") || "No especifica";

      const mensaje = `Hola, soy ${nombre}. Confirmo asistencia: ${asistencia}. Restricciones alimentarias: ${restricciones}`;
      const telefono = "5491123456789"; // 🔧 Cambiá este número por el tuyo

      const url = `https://wa.me/${telefono}?text=${encodeURIComponent(mensaje)}`;
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
