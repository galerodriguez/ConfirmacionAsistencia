  <script>
    function enviarFormulario() {
      const nombre = document.getElementById("nombre").value.trim();
      const asistencia = document.getElementById("asistencia").value;
      const restricciones = Array.from(document.querySelectorAll('input[name="alimentacion"]:checked'))
                                .map(el => el.value)
                                .join(", ") || "No especifica";

      if (!nombre || !asistencia) {
        alert("Por favor completÃ¡ todos los campos obligatorios.");
        return;

      // 1. Guardar en Google Sheets
      const urlGoogle = "https://script.google.com/macros/s/AKfycbzjvj9vxdP6uBK0uMYnCIRMtW65pk9D1GBG5iRo-iFsMlIgx5nUGLcO6k95kX0w2kmtxA/exec";

      formData.append("asistencia", asistencia);
      formData.append("restricciones", restricciones);

        .then(response => response.text())
